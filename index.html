  <script>
    function initMap() {
      var settings = {
        center: {
          lat: -34.624,
          lng: 301.557
        },
        zoom: 12,
        mapTypeControl: true,
        mapTypeControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER
        }
      };
      map = new google.maps.Map(document.getElementById('map'), settings);
    };

  </script>
