<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <main id="app">
      <button id="hamburger-button" data-bind="click: toggle, visible: !isOpen()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </button>
      <nav id="drawer" data-bind="css: {open: isOpen()}">
        <label for="serach-box" id="search-box--label">Search</label>
        <input type="search" id="search-box" data-bind="value: query, valueUpdate: 'keyup'" aurocomplete='off'>
        <ul data-bind="foreach: {data: visibleTeams, as: 'team'}">
          <li data-bind="text: team.name, click: team.click"></li>
        </ul>
      </nav>
      <div id="map" data-bind="click: close"></div>
    </main>

    <script src="libs/knockout/build/output/knockout-latest.debug.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDJt0e0lCTwU90q744UJPNHvObEEr70Ds&callback=init"
      type="text/javascript"></script>
  </body>

</html>
